<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contact - SAFE HOUSE</title>
		<link rel="icon" type="image/x-icon" href="./img/wifi_logo.png">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img  width="200" height="200" src="/img/wifi_logo.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Products</a></li>
						<li><a href="contato.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form class="formulario">
				<label for="nomesobrenome">Name and Lastname:</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email:</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Cell phone
					:</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Message:</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>How do you prefer our contact?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Phone </label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>What time do you prefer to be served?</legend>
					<select>
						<option>Morning</option>
						<option>Afternoon</option>
						<option>Night</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Would you like to receive our news by email?</label>

				<input type="submit" value="Enviar formulÃ¡rio" class="enviar">
			</form class="formulario">

			<table class="horarioEfeira">
				<tr>
					<td>Day</td>
					<td>schedule </td>
				</tr>
				<tr>
					<td>Monday </td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Wednesday
					</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Friday</td>
					<td>8h ~ 20h</td>
				</tr>
			</table>
		</main>

		<footer>
			<img  width="200" height="200" src="/img/wifi_logo.png">
			<p class="copyright">&copy; Copyright SAFE HOUSE - 2021</p>
		</footer>
	</body>
</html>
